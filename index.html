<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Etch-A-Sketch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
</head>
<body>
  <header class='title'>
    <h1>Etch-A-Shetch</h1>
  </header>
  <div class='container' id='framing'>
    <button class='btn btn-outline-dark' id='black'>Black</button>
    <button class='btn btn-outline-dark' id='rainbow'>Rainbow</button>
    <button class='btn btn-outline-dark' id='darker'>Getting Darker</button>
    <button class='btn btn-outline-dark' id='erase'>Erase</button>
    <button class='btn btn-outline-info' id='sizeBtn'>Change Size</button>
  </div>
  <div class='grid' id='grid-container'></div>
  <div id='footer' class='span'>
    <hr>
    <footer>Made by aewhite90</footer>
  </div>
</body>
<script charset="utf-8" src="script.js"></script>
</html>
